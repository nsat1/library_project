{% extends 'base.html' %}

{% block content %}
<h2>My books</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Book Title</th>
            <th>Borrowed Date</th>
            <th>Days Overdue</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for borrowing in borrowings %}
        <tr>
            <td>{{ borrowing.book.title }}</td>
            <td>{{ borrowing.borrowed_date }}</td>
            <td>{{ borrowing.days_borrowed }}</td>
            <td>
                <a href="{% url 'return_book' borrowing.book.id %}" class="btn btn-primary">Вернуть</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">You don't have any books</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
